server:
  port: 7071
spring:
  application:
    name: client-a
  ## 配置rabbitMQ 信息
  rabbitmq:
      host: ${RABBIT_MQ_SERVER_HOST:127.0.0.1}
      port: 5672
      username: guest
      password: guest
  cloud:
      bus:
        trace:
            enabled: true
  zipkin:
    ##zipkin地址 如果是服务发现http://zipkinserver/
    baseUrl: http://${ZIPKIN_SERVER_HOST:127.0.0.1}:9411/  
    ##关闭服务发现
    discoveryClientEnabled: false  
    ##如果maven同时存在  zipkin 和 rabbit 或 kafka ，则填写对应的类型
    sender.type: web
  sleuth: 
    ## 启用webClient注入
    web.client.enabled: true
    ## 采样率
    sampler.probability: 1.0
eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_SERVER_HOST:127.0.0.1}:${EUREKA_SERVER_PORT:8761}/eureka/
  instance:
    prefer-ip-address: true
    ip-address: ${IP_ADDRESS:127.0.0.1}
     
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: hystrix.stream
        
        
hystrix:
  command:
    hystrixTest:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 15000
    
