server:
  port: 8080
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_SERVER_HOST:127.0.0.1}:${EUREKA_SERVER_PORT:8761}/eureka/
  instance:
    prefer-ip-address: true
    ip-address: ${IP_ADDRESS:127.0.0.1}
    
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.security.oauth2: INFO
    org.springframework.cloud.gateway: TRACE
#    org.springframework.boot.autoconfigure: DEBUG

spring:
  application:
    name: gateway
  thymeleaf:
    cache: false
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: CLIENT-A           #网关路由到订单服务order-service
          uri: lb://CLIENT-A
          predicates:
            - Path=/client/**
          filters:
            - MyPre=     #必须要放在StripPrefix前面，不要path路径会变
            - StripPrefix=1
        - id: AUTH-SERVER          #vue 接入oauth
          uri: lb://AUTH-SERVER
          predicates:
            - Path=/uaa/**
        - id: SJLIMG-SERVER           #网关路由到圖片服務
          uri: lb://SJLIMG-SERVER
          predicates:
            - Path=/imgserver/**
          filters:
            - StripPrefix=1


