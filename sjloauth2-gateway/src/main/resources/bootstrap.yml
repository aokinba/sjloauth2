server:
  port: 8080
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:127.0.0.1}:${eureka.port:8888}/eureka/
  instance:
    prefer-ip-address: true
    
cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: CLIENT-A           #网关路由到订单服务order-service
          uri: lb://CLIENT-A
          predicates:
            - Path=/client/**
          filters:
            - StripPrefix=1

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.security.oauth2: INFO
    org.springframework.cloud.gateway: TRACE
#    org.springframework.boot.autoconfigure: DEBUG

spring:
  autoconfigure:
    # TODO: remove when fixed https://github.com/spring-projects/spring-security/issues/6314
    exclude: org.springframework.boot.actuate.autoconfigure.security.reactive.ReactiveManagementWebSecurityAutoConfiguration
  thymeleaf:
    cache: false
  security:
    oauth2:
      client:
        registration:
          test_server:
            provider: uaa
            client-id: test_server
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri-template: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: WRIGTH,read
        provider:
          uaa:
            authorization-uri: http://localhost:7777/uaa/oauth/authorize
            token-uri: http://localhost:7777/uaa/oauth/token
            user-info-uri: http://localhost:7070/test
            user-name-attribute: sub
        resource:
          jwt:
            key-value: springcloud123 #使用对称加密方式，默认算法为HS256
