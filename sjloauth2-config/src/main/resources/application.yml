spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/aokinba/sjl-config.git
          #username:
          #password:
          search-paths: base-config
  application:
    name: sjl-config-git
server:
    port: 9090
eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:127.0.0.1}:${eureka.port:8761}/eureka/
  instance:
    prefer-ip-address: true
